<template name="help">
  <h1>Help</h1>
  <p>
    You can use listed commands in the shell above. Alternatively you can click
    them.
  </p>
  <ul>
    {{#each commandsDescriptions}}
      {{> help-item}}
    {{/each}}
  </ul>
</template>

<template name="help-item">
  <li> <a href="#" data-terminal="{{command}}">{{command}} {{args}}</a>
    &nbsp;-&nbsp; {{description}}</li>
</template>
